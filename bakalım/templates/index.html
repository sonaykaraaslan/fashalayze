<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Durumu Analizi</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7eb9, #6a5acd);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        label, textarea, select, button {
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .positive {
            background-color: #28a745;
            color: white;
        }
        .negative {
            background-color: #dc3545;
            color: white;
        }
        .neutral {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Duygu Durumu Analizi - Ürün Yorumları
    </header>

    <div class="container">
        <h2>Ürün Yorumunu Analiz Et</h2>
        <form action="/predict" method="POST">
            <label for="product">Ürün Seçin:</label>
            <select name="product" id="product">
                <option value="elbiseler">Elbise</option>
                <option value="kazaklar">Kazak</option>
                <option value="pantolonlar">Pantolon</option>
                <option value="ayakkabilar">Ayakkabı</option>
            </select>

            <label for="text">Yorumunuzu Yazın:</label>
            <textarea name="text" id="text" rows="4"></textarea>

            <button type="submit">Analiz Et</button>
        </form>

        {% if sentiment %}
        <div class="result {% if sentiment == 'Positive' %}positive{% elif sentiment == 'Negative' %}negative{% else %}neutral{% endif %}">
            <h3>Yorum Sonucu:</h3>
            <p><strong>Ürün:</strong> {{ product }}</p>
            <p><strong>Yorum:</strong> {{ text }}</p>
            <p><strong>Duygu Durumu:</strong> {{ sentiment }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
